<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-Form</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="bg-blue-200 text-gray-700 flex flex-col relative" >
    <main class="m-auto w-1/2 ">
      <section class="flex flex-col mt-10">
        <h1 class="text-3xl font-bold text-gray-700 text-center justify-center">
          JOB APPLICATION FORM
        </h1>
        <img
          src="https://softbitsolution.com/content/img/job-portal.png"
          alt="job applying"
          width="600"
          class="flex justify-center m-auto mt-2"
        />
      </section>

      <!-- form elements -->
      <form class="mt-7 mx-10 p-5 text-lg" name="jobApplication">
        <div class="my-4 px-10 flex justify-between">
          <div class="flex flex-col space-y-2">
            <label for="firstName">First Name </label>
            <input
              class="text-lg text-gray-700 outline-none rounded-lg p-1 px-3"
              type="text"
              name="firstName"
              id="firstName"
              required
            />
          </div>
          <div class="flex flex-col space-y-2">
            <label for="lastName">Last Name </label>
            <input
              class="text-lg text-gray-700 outline-none rounded-lg p-1 px-3"
              type="text"
              name="lastName"
              id="lastName"
              required
            />
          </div>
        </div>

        <!-- email & mobile no -->

        <div class="my-4 px-10 flex justify-between">
          <div class="flex flex-col space-y-2">
            <label for="email">Email ID </label>
            <input
              class="text-lg text-gray-700 outline-none rounded-lg p-1 px-3"
              type="email"
              name="email"
              placeholder="jobseeker@mail.com"
              id="email"
              required
            />
          </div>
          <div class="flex flex-col space-y-2">
            <label for="mobileNo">Mobile No</label>
            <input
              class="text-lg text-gray-700 outline-none rounded-lg p-1 px-3"
              type="tel"
              id="MobileNo"
              name="mobileNo"
              placeholder="Enter 10 digit mobile no"
              maxlength="10"
              required
            />
          </div>
        </div>

        <!-- gender -->
        <div class="my-4 px-10 flex justify-between">
          <div class="flex flex-col space-y-2">
            <label for="jobPosition">Gender</label>
            <select
              name="gender"
              id="jobPosition"
              required
              class="p-2 px-5 rounded-xl w-56"
            >
              <option value="">--Gender--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div class="flex flex-col space-y-2">
            <label for="date">When you join</label>
            <input
              class="text-lg text-gray-700 outline-none rounded-lg p-1 px-3 w-56"
              type="date"
              name="date"
              id="date"
              required
            />
          </div>
        </div>

        <!-- job position-->
        <div class="my-8 px-10 flex justify-between">
          <div class="space-y-3">
            <p>Applying for which job position</p>
            <div class="flex space-x-7">
              <div class="flex">
                <input
                  type="radio"
                  name="job"
                  id="frontend"
                  value="frontend"
                  required
                />
                <label for="frontend">Frontend developer</label>
              </div>
              <div class="flex">
                <input type="radio" name="job" id="backend" value="backend" />
                <label for="backend">Backend developer</label>
              </div>
              <div class="flex">
                <input
                  type="radio"
                  name="job"
                  id="dataEngineer"
                  value="dataEngineer"
                />
                <label for="dataEngineer">Data engineer</label>
              </div>
            </div>
          </div>
        </div>

        <!-- address -->

        <div class="my-4 px-10">
          <div class="flex flex-col space-y-2">
            <label for="address">Address</label>
            <input
              class="text-gray-700 outline-none rounded-lg px-3 h-14"
              type="text"
              name="address1"
              placeholder="address line 1"
              id="address"
              required
            />
            <input
              class="text-gray-700 outline-none rounded-lg px-3 h-14"
              type="text"
              name="address2"
              placeholder="address line 2"
              id="address"
              required
            />
          </div>
        </div>

        <!-- cover letter -->
        <div class="my-4 px-10">
          <div class="flex flex-col space-y-2">
            <label for="coverLetter" class=""> Cover Letter </label>
            <textarea
              rows="6"
              name="coverLetter"
              id="coverLetter"
              class="outline-none rounded-xl px-5 py-3"
              required
            ></textarea>
          </div>
        </div>
        <div class="flex justify-center">
          <button
          id="submit"
            type="submit"
            class="text-xl border border-blue-900 bg-blue-400 p-2 rounded-lg text-white"
          >
            submit
          </button>
        </div>
      </form>
    </main>
    <!-- output section -->
    <section id="output" class="hidden">
      <div class="text-2xl px-60 ">
        <h3 class="text-center text-3xl text-orange-600 pb-2 mb-5">Check your Entered Details are Correct or Not!</h3>
        <p class="">
          <span>Name : </span> <span id="spanfirstName"></span>&nbsp;<span
            id="spanlastName"
          ></span>
        </p>
        <br />
        <p>Email Id : <span id="spanemail"></span></p>
        <br />
        <p>Mobile No : <span id="spanmobileNo"></span></p>
        <br />
        <p>Gender : <span id="spangender"></span></p>
        <br />
        <p>Date of Joining : <span id="spandate"></span></p>
        <br />
        <p>Job Position : <span id="spanjob"></span></p>
        <br />
        <p>
          Address : <span id="spanaddress1"></span>
          <span id="spanaddress2"></span>
        </p>
        <br />
        <p>Cover letter : <span id="spancoverLetter"></span></p>
      </div>
      <div class="flex justify-center space-x-10 p-5 mt-2">
        <button class="text-3xl text-white p-2 font-semibold bg-green-600 rounded-lg greenBtn">Rightüëç</button>
        <button class="text-3xl text-white p-2 font-semibold bg-red-600 rounded-lg redBtn">Wrongüëé</button>
      </div>
    </section>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
