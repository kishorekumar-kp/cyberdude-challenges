    <section id="formSection">
      <h4 class="font-bold text-3xl mt-2 text-white text-center">
        Engineering College Student Application Form
      </h4>
      <div
        class="bg-gradient max-w-xl mx-auto mt-5 p-7 border-2 border-violet-700"
      >
        <form class="space-y-7 my-5" id="studentForm" method="post">
          <div class="my-5 grid grid-cols-2 gap-x-3">
            <div class="space-y-2">
              <label for="name" class="text-white"
                >Enter your full name :</label
              >
              <input
                type="text"
                class="form-input"
                placeholder="Name"
                name="name"
                id="name"
                required
              />
            </div>
            <div class="space-y-2">
              <label for="date" class="text-white">Enter your DOB :</label>
              <input
                type="date"
                id="date"
                class="form-input"
                placeholder="Date of Birth"
                name="date"
                required
              />
            </div>
          </div>
          <div class="grid grid-cols-2 gap-x-3 ">
            <div class="space-y-2">
              <label for="gender" class="text-white">Select a gender :</label>
              <select name="gender" id="gender" required class="form-input">
                <option value="" class="bg-gray-700">-- Gender --</option>
                <option value="Male" class="bg-gray-700">Male</option>
                <option value="Female" class="bg-gray-700">Female</option>
                <option value="Others" class="bg-gray-700">Others</option>
              </select>
            </div>
            <div class="space-y-2">
              <label for="number" class="text-white"
                >Enter your mobile No :</label
              >
              <input
                type="number"
                id="number"
                name="number"
                class="form-input"
                min="0"
                maxlength="10"
                placeholder="Mobile no"
                required
                value="7894561230"
              />
            </div>
          </div>
          <div class="space-y-2">
            <label for="email" class="text-white"
              >Enter your email address :</label
            >
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="Enter your Email ID "
              name="email"
              required
            />
          </div>
          <div class="space-y-2">
            <label for="department" class="text-white"
              >Select a engineering department :</label
            >
            <select
              name="department"
              id="department"
              required
              class="form-input"
            >
              <option value="" class="bg-gray-700">
                -- Which Department in Engineering --
              </option>
              <option value="Aeronautical Engineering" class="bg-gray-700">
                Aeronautical Engineering
              </option>
              <option value="Computer Science Engineering" class="bg-gray-700">
                Computer Science Engineering
              </option>
              <option value="Civil Engineering" class="bg-gray-700">
                Civil Engineering
              </option>
              <option value="Electrical and Electronics Engineering" class="bg-gray-700">
                Electrical and Electronics Engineering
              </option>
              <option value="Mechanical Engineering" class="bg-gray-700">
                Mechanical Engineering
              </option>
            </select>
          </div>
          <div>
            <button
              type="submit"
              class="bg-slate-300 rounded p-2 w-full hover:bg-white"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>
